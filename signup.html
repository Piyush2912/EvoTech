<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section id="signup-form">
      <center>
        <h2>Signup</h2>
        <form action="index.html" method="get">
            <h4>Enter your personal details</h4>
            <input name="FirstName" placeholder="first name" class="lg-input" />
            <input name="LastName" placeholder="last name" class="lg-input" />
            <br />
            <h4>Address</h4>
            <input type="text" name="Address" placeholder="address line 1" class="lg-input" />
            <input type="text" name="Address" placeholder="address line 2" class="lg-input" />
            <br />
            <input type="number" name="Mobile No." placeholder="Mob. no." class="lg-input" />
            <input type="email" name="Email" placeholder="Email id" class="lg-input" />
            <br />
            <input type="password" name="password" placeholder="Set new Password" class="lg-input" />
            <h4>Birthday</h4>
            <br />
            <input type="number" name="date" placeholder="date" class="number" />
            <input type="number" name="month" placeholder="month" class="number" />
            <input type="number" name="year" placeholder="year" class="number" />
            <br />
            <h4>Gender</h4>
            <br />
            <input type="checkbox" name="Male"/>Male<br />
            <input type="checkbox" name="Female" />Female<br />
            <input type="checkbox" name="Prefer not to tell" />Prefer not to tell<br />
            <button type="button" name="button">Signup</button>
        </form>
      </center>
    </section>


  </body>
</html>
